<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			content="width=device-width,initial-scale=1"
			name="viewport"
		/>
		<title>VuePingPong</title>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/@mdi/font@4.2.95/css/materialdesignicons.min.css"
			rel="stylesheet"
		/>

		<link
			href="https://unpkg.com/vuetify@2.0.14/dist/vuetify.min.css"
			rel="stylesheet"
		/>
		<script src="https://unpkg.com/@babel/polyfill@7.4.4/dist/polyfill.min.js"></script>
		<script src="https://unpkg.com/vue@2.6.10/dist/vue.min.js"></script>
		<script src="https://unpkg.com/vuetify@2.0.14/dist/vuetify.min.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<v-app
			id="app"
			v-cloak
		>
			<v-app-bar
	      app
	      color="primary"
	      dark
	    >
				<v-toolbar-title>VuePingPong</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn
					href="https://github.com/SeregPie/VuePingPong"
					icon
					target="_blank"
				>
					<v-icon>mdi-github-circle</v-icon>
				</v-btn>
	    </v-app-bar>
			<v-content>
				<v-container fill-height>
					<vue-ping-pong
						class="primary"
						style="
							width: 100%;
							height: 100%;
						"
					></vue-ping-pong>
				</v-container>
			</v-content>
		</v-app>
		<script src="demo/script.js"></script>
	</body>
</html>
